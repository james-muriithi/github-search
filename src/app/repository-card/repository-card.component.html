<div class="p-4 pb-5 repo-card bg-white shadow h-100 position-relative d-flex flex-column">
    <div class="popular-badge d-flex">
        <div class="ms-auto">
            <span class="badge bg-primary fs-6 ">Popular</span>
        </div>
    </div>
    <div class="repo-name fw-medium text-secondary fs-4 py-3">
        {{ repository?.name }}
    </div>
    <div class="repo-description">
        <p class="">
            {{ repository?.description || "Repositry has no description." }}
        </p>
    </div>
    <div class="d-flex align-items-end flex-grow-1 mt-2">
        <div class="w-100">
            <div class="row">
                <div class="col-3">
                    <i class="fa fa-star text-primary"></i>
                    <span class="count ps-2">
                        {{ repository.stargazers_count }}
                    </span>
                </div>
                <div class="col-9">
                    <div class="text-end">
                        <small class="mt-4 fst-italic">
                            {{ repository.created_at | timeAgo }}
                        </small>
                    </div>
                </div>
            </div>
            <div class="mt-4 text-center">
                <a target="_blank" [href]="repository.html_url || '#'" class="text-primary p-3">View Repository <i
                        class="fa fa-arrow-right"></i></a>
            </div>
        </div>
    </div>
</div>
